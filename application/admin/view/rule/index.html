<!DOCTYPE html>
<html>


<!-- Mirrored from www.zi-han.net/theme/hplus/form_validate.html by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 20 Jan 2016 14:19:15 GMT -->
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>后台管理系统</title>
    <meta name="keywords" content="后台管理系统">
    <meta name="description" content="后台管理系统">

    <link rel="shortcut icon" href="favicon.ico"> <link href="/static/admin/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="/static/admin/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="/static/admin/css/animate.min.css" rel="stylesheet">
    <link href="/static/admin/css/style.min862f.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
           <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>分配权限</h5>
                    </div>
                    <div class="ibox-content">
                        <form class="form-horizontal m-t" id="commentForm" style="width: 100%;" method="post" action="{:url('/admin/rule/update/'.request()->param('id'))}">
                  

                        <table class="table table-hover">
                         {foreach $rows as $v}
                                <tr>
                                    <td>
                                        {$v['title']} <input name="rules[]" type="hidden" value="{$v['id']}"> 
                                    </td>
                                    <tbody>
                                    {notempty name="$v['child']"}
                                    {foreach $v['child'] as $n}
                                        <tr>
                                            <td>&nbsp;&nbsp;{$n['title']}
                                            <input name="rules[]" type="checkbox" value="{$n['id']}" level="1" {if condition="in_array($n['id'],$arr)"}  checked="checked"{/if}>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                            {notempty name="$n['child']"}
                                            {foreach $n['child'] as $c}
                                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{$c['title']}
                                            <input name="rules[]" type="checkbox" value="{$c['id']}" level="2" {if condition="in_array($c['id'],$arr)"}  checked="checked"{/if}>
                                            {/foreach}
                                            {/notempty}
                                            </td>
                                        </tr>
                                    {/foreach}
                                    {/notempty}
                                    </tbody>
                                    </td>
                                </tr>

                            {/foreach}
                        </table>
                  
                            <div class="form-group" style="margin: 0 auto;text-align: center;">
                                <div class="col-sm-4 col-sm-offset-3" >
                                    <button class="btn btn-primary" type="submit">更新</button>
                                    <a href="javascript:history.back(-1);" class="btn btn-primary">返回</a>
                                </div>
                            </div>
                        </form>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/admin/js/jquery.min.js?v=2.1.4"></script>
    <script src="/static/admin/js/bootstrap.min.js?v=3.3.6"></script>
    <script src="/static/admin/js/content.min.js?v=1.0.0"></script>
    <script src="/static/admin/js/demo/form-validate-demo.min.js"></script>
    <script type="/static/admin/text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
    <script type="text/javascript" >
    $(function(){
            $('input[level=1]').click(function(){
            //让下面这四个在状态与我相同;
            $(this).parents('tr').next().find('input').prop('checked',$(this).prop('checked'));
            });



    });
        </script>
    {include file="include/layer" /}
</body>
