<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>后台管理系统</title>
    <meta name="keywords" content="后台管理系统">
    <meta name="description" content="后台管理系统">

    <link rel="shortcut icon" href="favicon.ico"> <link href="/static/admin/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="/static/admin/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="/static/admin/css/animate.min.css" rel="stylesheet">
    <link href="/static/admin/css/style.min862f.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
           <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>添加权限</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <form class="form-horizontal m-t" id="commentForm" style="width: 80%;" method="post" action="{:url('/admin/rule/save')}">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">所属父级</label>
                                <div class="col-sm-8">
                                   <select class="form-control m-b" name="pid">
                                    
                                        <option value="0">--顶级分类--</option>
                                    {foreach $arrs as $arr}
                                        <option value="{$arr['id']}">{$arr['lefthtml']}{$arr['title']}</option>
                                    {/foreach}
                                   
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">权限名称</label>
                                <div class="col-sm-8">
                                    <input id="title" name="title" minlength="2" type="text" class="form-control" required="" aria-required="true">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">权限规则</label>
                                <div class="col-sm-8">
                                    <input id="name" name="name" minlength="1" type="text" class="form-control" required="" aria-required="true">
                                </div>
                                <br><br>
                                    <span style="margin-left: 354px;color: red;">模块名/控制器名/方法名 例如:admin/index/index(顶级菜单填写"#"即可)</span>
                                
                            </div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-3">
                                    <button class="btn btn-primary" type="submit">提交</button>
                                    <a href="javascript:history.back(-1);" class="btn btn-primary">返回</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
        </div>
    </div>
    <script src="/static/admin/js/jquery.min.js?v=2.1.4"></script>
    <script src="/static/admin/js/bootstrap.min.js?v=3.3.6"></script>
    <script src="/static/admin/js/content.min.js?v=1.0.0"></script>
    <script src="/static/admin/js/demo/form-validate-demo.min.js"></script>
    <script type="/static/admin/text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
</body>
